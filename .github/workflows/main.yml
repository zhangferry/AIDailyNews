name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 0 15 * * * # every 23:59 UTC +8

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  create-daily-news:
    runs-on: ubuntu-latest

    env:
      GIT_NAME: ${{ secrets.GIT_NAME }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      AI_PROVIDER: openai

      GPT_API_KEY: ${{ secrets.GPT_API_KEY }}
      # 设置环境变量指向智谱Coding专用API地址
      ANTHROPIC_BASE_URL: https://open.bigmodel.cn/api/coding/paas/v4
      # 设置使用GLM-4.7模型（Coding套餐支持的模型之一）
      ANTHROPIC_DEFAULT_OPUS_MODEL: GLM-4.7
      ANTHROPIC_DEFAULT_SONNET_MODEL: GLM-4.7
      ANTHROPIC_DEFAULT_HAIKU_MODEL: GLM-4.5-Air

      # 适配智谱 Coding 的 GPT 接口地址
      GPT_BASE_URL: https://open.bigmodel.cn/api/coding/paas/v4
      GPT_MODEL_NAME: GLM-4.7
      # Coding 模式参数
      MAX_ARTICLE_NUMS: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Before Execute
        # You may pin to the exact commit or the version.
        run: |
          echo $GPT_API_KEY
          echo $AI_PROVIDER
          ls -l

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install requirements
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r ./requirements.txt

      - name: Create Daily News
        # You may pin to the exact commit or the version.
        run: python3 ./main.py

      - name: Get branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Commit
        run: |
          git config --local user.name $GIT_NAME
          git config --local user.email $GIT_EMAIL
          git add .
          git commit -m "Github action update at `date '+%Y-%m-%d %H:%M:%S'`."

      - name: Push
        uses: ad-m/github-push-action@master
        if: ${{ env.BRANCH_NAME == 'main' }} # only for main
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
